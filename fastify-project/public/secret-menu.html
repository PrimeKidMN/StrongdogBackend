    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Games Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a; /* Darker background for secret menu */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            text-align: center;
        }
        .menu {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .menu h1 {
            color: orange;
        }
        .games-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 10px;
        }
        .card {
            background-color: #fff;
            border-radius: 10px;
            margin: 10px;
            width: 120px;
            height: 120px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.29);
        }
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .card figcaption {
            position: absolute;
            bottom: -100%; /* start hidden */
            left: 0;
            width: 100%;
            background-color: rgba(74, 74, 74, 0.8);
            color: black;
            text-align: center;
            padding: 5px;
            transition: bottom 0.3s ease;
            overflow: hidden;
        }
        .card:hover figcaption {
            bottom: 0; /* slide up on hover */
        }
        .block-lanschool {
            margin-top: 20px;
            padding: 10px;
            background-color: #444;
            border-radius: 10px;
            color: white;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        .block-lanschool:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="secretMenu">
            <h1>The secret games menu is being removed. All games here are being moved to the main menu.</h1>
            <div class="games-grid">
            </div>
            <a href="block-lanschool-2.0.html" class="block-lanschool">Block Lanschool 2.0</a>
        </div>
    </div>
    <script src="game.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Show the secret menu immediately
            const secretMenu = document.getElementById('secretMenu');
            secretMenu.classList.remove('hidden');
        });
    </script>
</body>
