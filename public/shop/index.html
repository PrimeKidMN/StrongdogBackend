    <!-- Main Scripts -->
    <script type="module">
      import { tiers } from "./shop-data.js";
      const cardContainer = document.getElementById("shopSection");

      tiers.forEach(tierData => {
        const card = createCard(tierData);
        cardContainer.appendChild(card);
      });

      function createCard({ tier, color, price }) {
        const crateName = `${capitalize(tier)} Crate`;

        const card = document.createElement("div");
        card.classList.add("crate-card", tier);
        card.dataset.type = tier;
        card.dataset.price = price;
        card.style.setProperty("--clr-theme", color);

        const chestImage = document.createElement("img");
        chestImage.src = `./${tier}-crate.png`;
        chestImage.alt = crateName;
        card.appendChild(chestImage);

        const title = document.createElement("div");
        title.classList.add("crate-title", tier);
        title.textContent = crateName;
        card.appendChild(title);

        const priceText = document.createElement("div");
        priceText.classList.add("crate-price", tier);
        priceText.textContent = `Price: ${price}`;
        card.appendChild(priceText);

        return card;
      }

      function capitalize(str) {
        return str.charAt(0).toUpperCase() + str.slice(1);
      }

    <script type="module">
      import { shopItems, tiers } from "./shop-data.js";
      const levels = tiers.map(t => t.tier);
      document.addEventListener("DOMContentLoaded", function () {
        const menuIcon = document.getElementById("menuIcon");
        const slideMenu = document.querySelector(".slide-menu");
        const categories = document.querySelector(".categories");
        const shopSection = document.getElementById("shopSection");

        // Toggle slide menu
        menuIcon.addEventListener("click", e => {
          e.stopPropagation();
          if (slideMenu.style.transform === "translateX(0%)") {
            slideMenu.style.transform = "translateX(-100%)";
          } else {
            slideMenu.style.transform = "translateX(0%)";
          }
        });

        // Close slide menu when clicking outside
        window.addEventListener("click", e => {
          if (e.target !== menuIcon && !slideMenu.contains(e.target)) {
            slideMenu.style.transform = "translateX(-100%)";
          }
        });

        function capitalize(str) {
          return str.charAt(0).toUpperCase() + str.slice(1);
        }

        auth.onAuthStateChanged(async user => {
          if (user) {
            const userDetailsContainer = document.createElement("div");
            userDetailsContainer.className = "user-details-container";

            const profileTopContainer = document.createElement("div");
            profileTopContainer.className = "profile-top-container";

            const profilePictureContainer = document.createElement("div");
            profilePictureContainer.className = "profile-picture-container";
            const profilePictureElement = document.createElement("img");
            profilePictureElement.className = "profile-picture";
            profilePictureContainer.appendChild(profilePictureElement);

            const usernameContainer = document.createElement("div");
            usernameContainer.className = "username-container";
            const usernameElement = document.createElement("p");
            usernameElement.className = "username-text";
            usernameContainer.appendChild(usernameElement);

            profileTopContainer.appendChild(profilePictureContainer);
            profileTopContainer.appendChild(usernameContainer);

            userDetailsContainer.appendChild(profileTopContainer);

            if (user.photoURL) {
              profilePictureElement.src = user.photoURL;
            } else {
              profilePictureElement.src = "../img/default-avatar.png";
            }

            const userId = user.uid;
            const userDocRef = db.collection("usernames").doc(userId);
            const userDoc = await userDocRef.get();

            if (userDoc.exists) {
              const userData = userDoc.data();
              usernameElement.textContent = userData.username || "Username";
            } else {
              usernameElement.textContent = user.displayName || "Username";
            }

            const pointsRef = rtdb.ref(`points/${userId}`);
            pointsRef.once("value", snapshot => {
              let totalPoints = 0;
              if (snapshot.exists()) {
                totalPoints = snapshot.val();
              } else {
                totalPoints = 0;
              }
              const pointsDisplay = document.getElementById("pointsDisplay");
              pointsDisplay.textContent = `StroongDoogles: ${totalPoints}`;
            });

            profilePictureContainer.addEventListener("click", () => {
              window.location.href = "../settings.html";
            });

            slideMenu.insertBefore(userDetailsContainer, categories);

            const logoutLink = document.createElement("a");
            logoutLink.href = "#";
            logoutLink.className = "option-link";
            logoutLink.textContent = "Log Out";
            logoutLink.style.backgroundColor = "#dc3545";
            logoutLink.style.color = "white";
            logoutLink.style.textAlign = "center";
            logoutLink.style.marginTop = "10px";

            logoutLink.addEventListener("click", e => {
              e.preventDefault();
              auth
                .signOut()
                .then(() => {
                  window.location.reload();
                })
                .catch(error => {
                  console.error("Error signing out:", error);
                });
            });

            const favoritesLink = categories.querySelector('a[href="../favs.html"]');
            categories.insertBefore(logoutLink, favoritesLink);

            try {
              const accessDocRef = db.collection("access").doc(user.uid);
              accessDocRef.get().then(accessDoc => {
                if (accessDoc.exists) {
                  const accessData = accessDoc.data();
                  if (accessData.tester === true) {
                    const testGamesLink = document.createElement("a");
                    testGamesLink.href = "../test.html";
                    testGamesLink.className = "option-link";
                    testGamesLink.textContent = "Test Games";
                    testGamesLink.style.backgroundColor = "#28a745";
                    testGamesLink.style.color = "white";
                    testGamesLink.style.textAlign = "center";
                    testGamesLink.style.marginTop = "10px";

                    testGamesLink.addEventListener("mouseover", function () {
                      testGamesLink.style.backgroundColor = "#218838";
                    });
                    testGamesLink.addEventListener("mouseout", function () {
                      testGamesLink.style.backgroundColor = "#28a745";
                    });

                    categories.insertBefore(testGamesLink, favoritesLink);
                  }
                }
              });
            } catch (error) {
              console.error("Error fetching access data:", error);
            }
          } else {
            const userDetailsContainer = document.createElement("div");
            userDetailsContainer.className = "user-details-container";

            const notLoggedInContainer = document.createElement("div");
            notLoggedInContainer.className = "username-container";

            const notLoggedInText = document.createElement("p");
            notLoggedInText.className = "username-text";
            notLoggedInText.textContent = "Not logged in";

            notLoggedInContainer.appendChild(notLoggedInText);

            const loginButton = document.createElement("button");
            loginButton.textContent = "Log In";
            loginButton.style.backgroundColor = "#007bff";
            loginButton.style.color = "white";
            loginButton.style.border = "none";
            loginButton.style.padding = "10px 20px";
            loginButton.style.fontSize = "16px";
            loginButton.style.borderRadius = "5px";
            loginButton.style.cursor = "pointer";
            loginButton.style.marginTop = "5px";

            loginButton.addEventListener("click", () => {
              window.location.href = "../login.html";
            });

            userDetailsContainer.style.display = "flex";
            userDetailsContainer.style.flexDirection = "column";
            userDetailsContainer.style.alignItems = "center";
            userDetailsContainer.style.paddingBlock = "20px";

            userDetailsContainer.appendChild(notLoggedInContainer);
            userDetailsContainer.appendChild(loginButton);
            slideMenu.insertBefore(userDetailsContainer, categories);
          }
        });

        const allItemsByRarity = shopItems.reduce((acc, item) => {
          if (!acc[item.rarity]) acc[item.rarity] = [];
          acc[item.rarity].push(item);
          return acc;
        }, {});

        function getUserInventory(userId) {
          const inventory = localStorage.getItem(`inventory_${userId}`);
          return inventory ? JSON.parse(inventory) : [];
        }

        function addToUserInventory(userId, items) {
          let inventory = getUserInventory(userId);
          const itemsToAdd = items.filter(item => !inventory.some(existingItem => existingItem.name === item.name));
          inventory = inventory.concat(items);
          localStorage.setItem(`inventory_${userId}`, JSON.stringify(inventory));
        }

        function isItemInInventory(userId, itemName) {
          const inventory = getUserInventory(userId);
          return inventory.some(item => item.name === itemName);
        }

        function getProbabilitiesArr(chances) {
          if (chances.length !== levels.length) {
            throw new Error(`Chances and levels arrays must have the same length ()`);
          }

          return chances.map((chance, i) => ({
            rarity: levels[i],
            prob: chance,
          }));
        }

        const crateProbabilities = {
          common: getProbabilitiesArr(   [75, 15, 5,  4,  1 ]),
          uncommon: getProbabilitiesArr( [40, 30, 15, 10, 5 ]),
          rare: getProbabilitiesArr(     [20, 30, 25, 15, 10]),
          epic: getProbabilitiesArr(     [10, 20, 30, 25, 15]),
          legendary: getProbabilitiesArr([0,  5,  20, 55, 20]),
        };

        function getRandomRarity(crateType) {
          const probabilities = crateProbabilities[crateType] || [{ rarity: "common", prob: 100 }];
          const rand = Math.random() * 100;
          let cumulative = 0;
          for (let i = 0; i < probabilities.length; i++) {
            cumulative += probabilities[i].prob;
            if (rand < cumulative) {
              return probabilities[i].rarity;
            }
          }
          return probabilities[probabilities.length - 1].rarity;
        }

        // Function to pick an item from a rarity without repeating items in this purchase
        function pickItemFromRarity(rarity, userId, chosenNames) {
          const itemsOfRarity = allItemsByRarity[rarity];
          const userInventory = getUserInventory(userId);
          const notOwned = itemsOfRarity.filter(item => !isItemInInventory(userId, item.name));

          // Try not-owned first if any available
          let candidates;
          if (notOwned.length > 0) {
            candidates = notOwned.filter(item => !chosenNames.includes(item.name));
            if (candidates.length > 0) {
              return candidates[Math.floor(Math.random() * candidates.length)];
            }
          }

          // If user owns them all or no suitable not-owned items found, pick any that isn't chosen yet
          const ownedCandidates = itemsOfRarity.filter(item => !chosenNames.includes(item.name));
          if (ownedCandidates.length > 0) {
            return ownedCandidates[Math.floor(Math.random() * ownedCandidates.length)];
          }

          // No items available that aren't chosen yet
          return null;
        }

        function showModal(contentHTML) {
          const modal = document.getElementById("popupModal");
          const modalBody = document.getElementById("modalBody");
          modalBody.innerHTML = contentHTML;
          modal.style.display = "flex";
          modal.style.animation = "fade-in 0.4s ease forwards";
        }

        function closeModal() {
          const modal = document.getElementById("popupModal");
          modal.style.display = "none";
        }

        // Display generated items (replace the shop section with these cards)
        function displayGeneratedItems(items) {
          // Clear the shop section first
          shopSection.innerHTML = "";

          items.forEach(item => {
            const itemCardContainer = document.createElement("div");
            itemCardContainer.className = "item-card-container";

            const itemCard = document.createElement("div");
            itemCard.className = `item-card ${item.rarity}`;
            let tierColor;
            for (let i = 0; i < tiers.length; i++) {
              if (tiers[i].tier === item.rarity) {
                tierColor = tiers[i].color;
                break;
              }
            }
            itemCard.style.setProperty("--clr-theme", tierColor);

            const itemCardFront = document.createElement("div");
            itemCardFront.className = "item-card-front";
            const frontImg = document.createElement("img");
            frontImg.src = "./game-card.png";
            frontImg.alt = `${item.rarity} Prize`;
            itemCardFront.appendChild(frontImg);

            const itemCardBack = document.createElement("div");
            itemCardBack.className = "item-card-back";
            const backImg = document.createElement("img");
            backImg.src = "./game-card.png";
            backImg.alt = `${item.rarity} Prize`;
            itemCardBack.appendChild(backImg);

            const prizeNameContainer = document.createElement("div");
            prizeNameContainer.className = "item-name";
            prizeNameContainer.textContent = item.name;

            const prizeDescriptionContainer = document.createElement("div");
            prizeDescriptionContainer.className = "item-description";
            prizeDescriptionContainer.textContent = item.description;

            itemCardBack.appendChild(prizeNameContainer);
            itemCardBack.appendChild(prizeDescriptionContainer);

            itemCard.appendChild(itemCardFront);
            itemCard.appendChild(itemCardBack);
            itemCardContainer.appendChild(itemCard);

            itemCardContainer.addEventListener("mouseenter", () => {
              itemCard.classList.add("flipped");
            });

            itemCardContainer.addEventListener("click", () => {
              itemCard.classList.toggle("flipped");
            });

            shopSection.appendChild(itemCardContainer);
          });
        }

        shopSection.addEventListener("click", e => {
          const crateCard = e.target.closest(".crate-card");
          if (!crateCard) return;

          const crateType = crateCard.getAttribute("data-type");
          const cratePrice = parseInt(crateCard.getAttribute("data-price"), 10);

          const confirmationHTML = `
            <p>Are you sure you want to buy 
            ${crateType === "uncommon" || crateType === "epic" ? "an" : "a"} 
            <strong>${capitalize(crateType)} Crate</strong> for <strong>${cratePrice} StrongCoins</strong>?</p>
            <button class="modal-button confirm" id="confirmPurchase">Yes</button>
            <button class="modal-button cancel" id="cancelPurchase">No</button>
          `;

          showModal(confirmationHTML);

          document.getElementById("confirmPurchase").addEventListener("click", () => {
            handlePurchase(crateType, cratePrice);
            closeModal();
          });

          document.getElementById("cancelPurchase").addEventListener("click", () => {
            closeModal();
          });
        });

        async function handlePurchase(crateType, cratePrice) {
          const user = auth.currentUser;
          if (!user) {
            alert("You must be logged in to make a purchase.");
            return;
          }

          const userId = user.uid;
          const pointsRef = rtdb.ref(`points/${userId}`);
          const snapshot = await pointsRef.once("value");
          let totalPoints = snapshot.exists() ? snapshot.val() : 0;
          if (totalPoints < cratePrice) {
            const errorHTML = `
              <p>You do not have enough StrongCoins to buy this.</p>
              <button class="modal-button confirm" id="closeError">OK</button>
            `;
            showModal(errorHTML);
            document.getElementById("closeError").addEventListener("click", closeModal);
            return;
          }

          // Deduct points
          const newPoints = totalPoints - cratePrice;
          pointsRef.set(newPoints);

          const pointsDisplay = document.getElementById("pointsDisplay");
          pointsDisplay.textContent = `StrongCoins: ${newPoints}`;

          // Generate 3 distinct items
          const generatedItems = [];
          const chosenNames = [];
          let attempts = 0;
          const maxAttempts = 100;

          while (generatedItems.length < 3 && attempts < maxAttempts) {
            const rarity = getRandomRarity(crateType);
            const item = pickItemFromRarity(rarity, userId, chosenNames);
            if (item) {
              generatedItems.push({
                name: item.name,
                rarity: item.rarity,
                description: item.description,
              });
              chosenNames.push(item.name);
            } else {
              // If no item found for that rarity, just try again with another rarity
              // do nothing here except increment attempts
            }
            attempts++;
          }

          if (generatedItems.length < 3) {
            alert("Unable to find 3 unique items at this time. Please try again later.");
            return;
          }

          // Add generated items to inventory
          addToUserInventory(userId, generatedItems);

          // Display the generated items (replacing the shop section)
          displayGeneratedItems(generatedItems);
        }

        // Handle Import Save Data button if present
        const importSaveDataBtn = document.getElementById("import-save-data-btn");
        if (importSaveDataBtn) {
          importSaveDataBtn.addEventListener("click", () => {
            const confirmMessage = confirm(
              `IMPORTANT: note that by confirming this message, you will REWRITE ALL current save data (only on this page). If you have records you don't want overridden, cancel.\n\nAfter this, a pop-up may ask to allow reading the clipboard. Click ALLOW.`
            );
            if (!confirmMessage) return;
            navigator.clipboard
              .readText()
              .then(text => {
                if (!text) {
                  throw new Error("Clipboard is empty. Please copy the data first.");
                }
                let parsedData;
                try {
                  parsedData = JSON.parse(text);
                } catch (err) {
                  throw new Error("Clipboard content is not valid JSON.");
                }
                if (typeof parsedData !== "object") {
                  throw new Error("Invalid data format. Must be a JSON object.");
                }
                setDataInObject(parsedData);
                alert("Your data was successfully transferred!");
              })
              .catch(err => alert(`Failed to read clipboard contents: ${err}`));
          });

          function setDataInObject(dataObj) {
            Object.entries(dataObj).forEach(([key, value]) => {
              if (value !== null) {
                const finalValue = typeof value === "string" ? value : JSON.stringify(value);
                localStorage.setItem(key, finalValue);
              }
            });
          }
        }

        document.addEventListener("click", e => {
          const menuIcon = document.getElementById("menuIcon");
          const slideMenu = document.getElementById("slideMenu");
          if (!menuIcon.contains(e.target) && !slideMenu.contains(e.target)) {
            slideMenu.style.transform = "translateX(-100%)";
          }
        });
      });
    </script>
    <!-- Modal Handling Script -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const modal = document.getElementById("popupModal");
        const closeModalBtn = document.getElementById("closeModal");

        if (closeModalBtn) {
          closeModalBtn.addEventListener("click", () => modal.style.display = "none");
        }

        window.addEventListener("click", e => {
          if (e.target === modal) {
            modal.style.display = "none";
          }
        });
      });
    </script>
  </body>
