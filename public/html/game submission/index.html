<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Upload</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
</head>
<body>
  <div class="form-container">
    <h1>Game Submission Form</h1>
    <form id="uploadForm">
      <label for="discordUsername">Discord Username:</label>
      <input type="text" id="discordUsername" name="discordUsername" required>

      <label for="gameName">Game Name:</label>
      <input type="text" id="gameName" name="gameName" required>

      <label for="gameLink">Game Link:</label>
      <input type="url" id="gameLink" name="gameLink" required>

      <label for="gameZip">Upload .zip File:</label>
      <input type="file" id="gameZip" name="gameZip" accept=".zip" required>

      <button type="submit" id="submitBtn">Submit (takes a while)</button>
    </form>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
