<!DOCTYPE html>
<html>
<head>
    <title>100uc - StrongDog XP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2e2e2e;
            color: white;
        }

        .header {
            background-color: #333;
            padding: 10px 20px;
            text-align: left;
        }

        .header a {
            color: white;
            text-decoration: none;
            font-size: 24px;
        }

        .categories {
            background-color: #444;
            text-align: center;
            padding: 10px 0;
        }

        .categories a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
            font-size: 18px;
        }


        .game-container {
            width: 80%;
            height: 650px; /* Adjusted height */
            margin: 20px auto;
            background-color: #555;
            position: relative;
            overflow: hidden; /* Hides overflow from the container */
        }



        .game-container {
            width: 80%;
            height: 600px;
            margin: 20px auto;
            background-color: #555;
            position: relative;
            overflow: hidden; /* Hides overflow from the container */
        }

        .game-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block; /* Ensuring display block */
        }

        .game-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #444;
            border-radius: 15px;
            padding: 10px;
            margin: 0 auto;
            width: 80%;
        }

        .fullscreen-button {
            padding: 5px 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="../../index.html" class="logo">StrongDog</a>
        <a href="../../index.html" class="logo" style="color: orange;">XP</a>
    </div>

    <div class="categories">
        <a href="../../new.html">New</a>
        <a href="../../all.html">All</a>

    </div>

    <div class="game-container" id="gameContainer">
        <!-- Game Embed Will Go Here -->
    </div>

    <div class="game-bar">
        <span id="gameTitle">Game Title</span>
        <button id="fullscreenButton" class="fullscreen-button">Fullscreen</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var fullscreenButton = document.getElementById('fullscreenButton');
            var gameContainer = document.getElementById('gameContainer');
            var gameTitle = document.getElementById('gameTitle');

            function embedGame(gamePath, title) {
                var iframe = document.createElement('iframe');
                iframe.src = gamePath;
                iframe.style.width = '100%';
                iframe.style.height = '100%';
                iframe.style.border = 'none';
                gameContainer.innerHTML = '';
                gameContainer.appendChild(iframe);
                gameTitle.textContent = title;
            }

            embedGame('./game/index.html', '100uc');

            fullscreenButton.addEventListener('click', function() {
                if (gameContainer.requestFullscreen) {
                    gameContainer.requestFullscreen();
                } else if (gameContainer.webkitRequestFullscreen) {
                    gameContainer.webkitRequestFullscreen();
                } else if (gameContainer.msRequestFullscreen) {
                    gameContainer.msRequestFullscreen();
                }
            });
        });
    </script>
</body>
</html>
