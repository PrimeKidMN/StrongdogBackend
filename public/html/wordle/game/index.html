        window.addEventListener('load', function() {
            // Create intro container
            var introDiv = document.createElement('div');
            introDiv.id = 'intro';

            // Create and add STRONGDOG text
            var strongDogDiv = document.createElement('div');
            strongDogDiv.id = 'strongdog';
            strongDogDiv.innerText = 'STRONGDOG';
            strongDogDiv.style.opacity = '0'; // Start invisible
            introDiv.appendChild(strongDogDiv);

            // Create and add XP text
            var xpDiv = document.createElement('div');
            xpDiv.id = 'xp';
            xpDiv.innerText = 'XP';
            xpDiv.style.opacity = '0'; // Start invisible
            introDiv.appendChild(xpDiv);

            // Create and add image
            var uploadedImage = document.createElement('img');
            uploadedImage.id = 'uploadedImage';
            uploadedImage.src = '../../../strongdog.webp'; // Path to your image
            uploadedImage.style.display = 'none';
            introDiv.appendChild(uploadedImage);

            // Append intro to body
            document.body.insertBefore(introDiv, document.body.firstChild);

            // Add styles
            var css = `
                #intro {
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(33, 33, 33, 1);
                    z-index: 1000;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    transition: transform 0.5s ease-in-out;
                }

                #strongdog, #xp {
                    font-size: 3em;
                    font-weight: bold;
                    opacity: 0;
                    animation: fadeInSlam 1s ease forwards;
                }

                #strongdog {
                    color: white;
                }

                #xp {
                    color: orange;
                    animation-delay: 0.5s; 
                }

                @keyframes fadeInSlam {
                    0% { transform: scale(0); opacity: 0; }
                    50% { transform: scale(1.2); opacity: 1; }
                    100% { transform: scale(1); opacity: 1; }
                }

                @keyframes riseUp {
                    0% { transform: translateY(0); }
                    100% { transform: translateY(-100px); }
                }

                #uploadedImage {
                    width: 100%;
                    max-width: 600px;
                    opacity: 0;
                    transform: scale(0);
                    animation: growAndSettle 1s ease forwards;
                }

                @keyframes growAndSettle {
                    0% { transform: scale(0); opacity: 0; }
                    50% { transform: scale(1.1); opacity: 1; }
                    75% { transform: scale(0.9); }
                    100% { transform: scale(1); }
                }
            `;
            var styleSheet = document.createElement('style');
            styleSheet.type = 'text/css';
            styleSheet.innerText = css;
            document.head.appendChild(styleSheet);

            // Trigger image fade-in and text fade-out
            setTimeout(() => {
                uploadedImage.style.display = 'block';
                uploadedImage.style.opacity = 1;
                strongDogDiv.style.opacity = 0;
                xpDiv.style.opacity = 0;
            }, 1500);

            // Slide up and remove intro
            setTimeout(() => {
                introDiv.style.transform = 'translateY(-100%)';
                setTimeout(() => { introDiv.remove(); }, 500);
            }, 3200);
        });
    </script>

    <style>
      /* NYT Fonts */
      @font-face {
        font-family: 'nyt-karnakcondensed';
        src: url('./fonts/karnakcondensed-normal-700.woff2') format('woff2'),
          url('./fonts/karnakcondensed-normal-700.woff') format('woff');
        font-weight: 700;
        font-style: normal;
      }

      @font-face {
        font-family: 'nyt-franklin';
        src: url('./fonts/franklin-normal-500.woff2') format('woff2'),
          url('./fonts/franklin-normal-500.woff') format('woff');
        font-weight: 500;
        font-style: normal;
      }

      @font-face {
        font-family: 'nyt-franklin-700';
        src: url('./fonts/franklin-normal-700.woff2') format('woff2'),
          url('./fonts/franklin-normal-700.woff') format('woff');
        font-weight: 700;
        font-style: normal;
      }

      /* Global Styles & Colors */
      :root {
        --green: #6aaa64;
        --darkendGreen: #538d4e;
        --yellow: #c9b458;
        --darkendYellow: #b59f3b;
        --lightGray: #d8d8d8;
        --gray: #86888a;
        --darkGray: #939598;
        --white: #fff;
        --black: #212121;
        /* Colorblind colors */
        --orange: #f5793a;
        --blue: #85c0f9;
        font-family: 'Clear Sans', 'Helvetica Neue', Arial, sans-serif;
        font-size: 16px;
        --header-height: 50px;
        --keyboard-height: 200px;
        --game-max-width: 500px;

        /* icons */
        --spelling-bee: url('./images/nav-icons/SpellingBee-Icon-Normalized.svg');
        --daily: url('./images/nav-icons/Crossword-Icon-Normalized.svg');
        --mini: url('./images/nav-icons/Mini-Icon-Normalized.svg');
        --tiles: url('./images/nav-icons/Tiles-Icon-Normalized.svg');
        --sudoku: url('./images/nav-icons/Sudoku-Icon-Normalized.svg');
        --vertex: url('./images/nav-icons/Vertex-Icon-Normalized.svg');
        --letter-boxed: url('./images/nav-icons/LetterBoxed-Icon-Normalized.svg');
      }

      /* Light theme colors */
      :root {
        --color-tone-1: #000000;
        --color-tone-2: #787c7e;
        --color-tone-3: #878a8c;
        --color-tone-4: #d3d6da;
        --color-tone-5: #edeff1;
        --color-tone-6: #f6f7f8;
        --color-tone-7: #ffffff;
        --color-nav-hover: #f4f4f4;
        --opacity-50: rgba(255, 255, 255, 0.329);
      }

      /* Dark Theme Colors */
      .nightmode {
        --color-tone-1: #ffffff;
        --color-tone-2: #818384;
        --color-tone-3: #565758;
        --color-tone-4: #3a3a3c;
        --color-tone-5: #272729;
        --color-tone-6: #1a1a1b;
        --color-tone-7: #121213;
        --color-nav-hover: #2f2f31;
        --opacity-50: rgba(0, 0, 0, 0.5);

        /* dark mode icons */
        --spelling-bee: url('./images/nav-icons/SpellingBee-Icon-Normalized-Color.svg');
        --daily: url('./images/nav-icons/Crossword-Icon-Normalized-Color.svg');
        --mini: url('./images/nav-icons/Mini-Icon-Normalized-Color.svg');
        --tiles: url('./images/nav-icons/Tiles-Icon-Normalized-Color.svg');
        --sudoku: url('./images/nav-icons/Sudoku-Icon-Normalized-Color.svg');
        --vertex: url('./images/nav-icons/Vertex-Icon-Normalized-Color.svg');
        --letter-boxed: url('./images/nav-icons/LetterBoxed-Icon-Normalized-Color.svg');
      }
      /* Constant colors and colors derived from theme */
      :root,
      .nightmode {
        --color-background: var(--color-tone-7);
      }
      :root {
        --color-present: var(--yellow);
        --color-correct: var(--green);
        --color-absent: var(--color-tone-2);
        --tile-text-color: var(--color-tone-7);
        --key-text-color: var(--color-tone-1);
        --key-evaluated-text-color: var(--color-tone-7);
        --key-bg: var(--color-tone-4);
        --key-bg-present: var(--color-present);
        --key-bg-correct: var(--color-correct);
        --key-bg-absent: var(--color-absent);
        --modal-content-bg: var(--color-tone-7);
      }
      .nightmode {
        --color-present: var(--darkendYellow);
        --color-correct: var(--darkendGreen);
        --color-absent: var(--color-tone-4);
        --tile-text-color: var(--color-tone-1);
        --key-text-color: var(--color-tone-1);
        --key-evaluated-text-color: var(--color-tone-1);
        --key-bg: var(--color-tone-2);
        --key-bg-present: var(--color-present);
        --key-bg-correct: var(--color-correct);
        --key-bg-absent: var(--color-absent);
        --modal-content-bg: var(--color-tone-7);
      }
      .colorblind {
        --color-correct: var(--orange);
        --color-present: var(--blue);
        --tile-text-color: var(--white);
        --key-bg-present: var(--color-present);
        --key-bg-correct: var(--color-correct);
        --key-bg-absent: var(--color-absent);
      }

      html {
        height: 100%;
      }
      body {
        height: 100%;
        background-color: var(--color-background);
        margin: 0;
        padding: 0;
        /* Prevent scrollbar appearing on page transition */
        overflow-y: hidden;
      }
      .nav-item {
        background-color: var(--color-nav-hover);
      }
      p.banner-text {
        font-family: 'nyt-franklin' !important;
      }
      #pz-gdpr {
        font-family: 'nyt-franklin-700' !important;
      }
    </style>
